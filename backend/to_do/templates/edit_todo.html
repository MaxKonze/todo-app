<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aufgabe Bearbeiten</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 400px;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .form-item {
                margin-bottom: 10px;
            }
            .form-item label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .form-item input, .form-item textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .form-item textarea {
                resize: vertical;
            }
            .button-container {
                text-align: center;
                margin-top: 20px;
            }
            .save-button, .back-button {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                transition: background-color 0.3s, transform 0.3s;
                cursor: pointer;
            }
            .save-button {
                background-color: #28a745;
            }
            .save-button:hover {
                background-color: #218838;
                transform: scale(1.05);
            }
            .back-button {
                background-color: #007BFF;
                margin-left: 10px;
            }
            .back-button:hover {
                background-color: #0056b3;
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Aufgabe Bearbeiten</h1>
            <form action="/to_do/todo/{{ todo.title }}/edit/1/" method="post">
                {% csrf_token %}
                <div class="form-item">
                    <label for="title">Titel:</label>
                    <input type="text" id="title" name="title" value="{{ todo.title }}" required>
                </div>
                <div class="form-item">
                    <label for="datetime">Zeit:</label>
                    <input type="datetime-local" id="datetime" name="datetime" value="{{ todo.datetime|date:'Y-m-d\\TH:i' }}" required>
                </div>
                <div class="form-item">
                    <label for="location">Ort:</label>
                    <input type="text" id="location" name="location" value="{{ todo.location }}" required>
                </div>
                <div class="form-item">
                    <label for="description">Beschreibung:</label>
                    <textarea id="description" name="description" required>{{ todo.description }}</textarea>
                </div>
                <div class="button-container">
                    <button type="submit" class="save-button">Speichern</button>
                </form>
                <a href="/to_do/" class="back-button">Zur√ºck zur Startseite</a>
            </div>
        </div>
    </body>
</html>

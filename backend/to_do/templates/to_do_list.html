<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: left;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            height: 900px;
        }

        .item{
            background-color: #fff;
            color:black ;
        }
        
        .item:hover{
            background-color: #fff;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }


        button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px 4px 4px 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .todo {
            display: inline-block;
            width: calc(100% - 30px);
            padding: 10px 12px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            border: 0px solid #ccc;
            cursor: pointer;
            text-align: left;
            margin-bottom: 3px;
            text-decoration: none;
        }

        .todo:hover {
            background-color: #f0f0f0;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin-left: 10px;
            margin-top: 15px;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {
            border-bottom: none;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meine To-Do Liste</h1>
        <form id="todo-form", action="/to_do/new">
            {% csrf_token %}
            <button type="submit">Neues ToDo hinzuf√ºgen</button>
        </form>

        {% for item in to_dos %}

        <ul id="task-list">
            
            <form action="todo/{{ item.title }}/">
                {% csrf_token %}
                <input type="checkbox"></input>
                <button type="submit" name="todo" class="todo">
                    {{ item.title}}  {{ item.describtion }}
                </button>
            </form>
        <hr>
        </ul>

        
        {% endfor %}
    </div>

    <script>

            


    </script>
</body>
</html>
